<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (submit)="onSubmit()">
        <div class="form-group">
          <label for="project-name">Project Name</label>
          <input type="text" formControlName="projectName" class="form-control" id="project-name">
          <span 
            class="help-block" 
            *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched">
            {{projectNameError}}
          </span>
        </div>
        <div class="form-group">
          <label for="mail">Mail</label>
          <input type="email" formControlName="mail" class="form-control" id="mail">
          <span 
            class="help-block" 
            *ngIf="!projectForm.get('mail').valid && projectForm.get('mail').touched">
          {{mailError}}
        </span>
        </div>
        <div class="form-group">
          <label for="project-status">Project Status</label>
          <select id="project-status" formControlName="projectStatus">
            <option 
              *ngFor="let status of projectStatuses"
              [value]="status">{{status}}
            </option>
          </select>
        </div>
        <button 
          class="btn btn-primary" 
          type="submit" 
          [disabled]="!projectForm.valid">Submit
        </button>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
